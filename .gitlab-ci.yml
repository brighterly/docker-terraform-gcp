stages:
  - build
  - merge

variables:
  IMAGE: brighterly/terraform-gcp

default:
  image: docker:26
  services:
    - docker:26
  before_script:
    - docker info
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

#
# Build stage
#

.build:
  stage: build
  script:
    - cd $DIR
    - docker build --platform $PLATFORM -t $IMAGE:$TAG .
    - docker push $IMAGE:$TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - '$DIR/**'

build-terraform-gcp-arm:
  extends: .build
  variables:
    DIR: terraform-gcp
    TAG: alpine-arm64
    PLATFORM: linux/arm64
  tags:
    - saas-linux-small-arm64

build-terraform-gcp-alpine-amd:
  extends: .build
  variables:
    DIR: terraform-gcp
    TAG: alpine-amd64
    PLATFORM: linux/amd64

#
# Merge stage
#

manifest-terraform-gcp:
  stage: merge
  script:
    - docker manifest create $IMAGE:terraform-gcp
        --amend $IMAGE:alpine-amd64
        --amend $IMAGE:alpine-arm64
    - docker manifest push $IMAGE:terraform-gcp
  only:
    - main
